<script type="text/template" id="bodyListTemplate">
        
        <tr>
            <td><div class="string center">${name}</div></td>
            <td><div class="string center">${useTime}</div></td>
            <td>
                <!--自定义开关-->
                {{if status==0}}
                <div class="extend center">
                    <div class="target target-off">
                        <span onclick="frm.switchStatus(this, '${id}', '${status}', function () { var li = $(this).parent('li'); if (li.hasClass('close')) { li.removeClass('close'); } else { li.addClass('close'); } },'/deviceType/switchStatus.do');"></span>
                    </div>
                </div>
                {{else status==1}}
                <div class="extend center">
                    <div class="target target-on">
                        <span onclick="frm.switchStatus(this, '${id}', '${status}', function () { var li = $(this).parent('li'); if (li.hasClass('close')) { li.removeClass('close'); } else { li.addClass('close'); } },'/deviceType/switchStatus.do');"></span>
                    </div>
                </div>
                {{else}}
                <div class="string center">已删除</div>
                {{/if}}
                <!--//自定义开关-->
            </td>
            <td>
                <div class="tool" onmouseover="tableTool.over(this);" onmouseout="tableTool.out(this);">
                    <!--标题栏-->
                    <p class="name">操作</p>
                    <!--//标题栏-->

                    <div class="tool-menu">
                        <ul>
                            
                            <li>
                                <a href="javascript:void(0);" onclick="frm.update({ title: '修改类型', formId: 'DeviceTypeFormTemplate', id: ${id}, url:'/deviceType/getDeviceType.do', callback: deviceTypeAll.updateDeviceType , width: 700, height: 200});">修改</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" onclick="frm.update({ title: '修改类型', formId: 'DeviceTypeFormTemplate', id: ${id}, url:'/deviceType/getDeviceType.do', callback: deviceTypeAll.updateDeviceType , width: 700, height: 200});">参数</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" onclick="frm.del(${id},load,'/deviceType/delete.do');">删除</a>
                            </li>
                           
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        
    </script>
<script type="text/x-jquery-tmpl" id="DeviceTypeFormTemplate">
    <div class="custom-table">
    <div class="form" id="DeviceParameterForm">
        <table border="0" cellpadding="0" cellspacing="0">
            <colgroup>
                <col style="width: 150px;" />
                <col style="width:auto;" />
            </colgroup>

            <tbody>
                <tr>
                    <th>
                        <p class="name rm">
                            <em class="red">*</em>设备名：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                           
                            <input type="hidden" id="Id" name="Id" value="" />
                            <input type="text" name="Name" id="Name" error="输入格式不正确！" validate="isnull|username" maxlength="20" value="" />
                        </div>
                    </td>
<th>
                        <p class="name rm">
                            <em class="red">*</em>使用时间：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="UseTime" id="UseTime" readonly=readonly onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd'});" />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    </script>
