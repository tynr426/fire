<!DOCTYPE html>
<html>
<head>
    <title>基础配置</title>
    <link rel="SHORTCUT ICON" href="/favicon.ico" type="image/x-icon" />
<link rel="canonical" href="/" />

<!--框架样式-->
<link rel="stylesheet" type="text/css" href="../css/index.css" />
<!--框架皮肤-->
<link rel="stylesheet" type="text/css"
	href="../css/skin/Default/skin.css" />


<!--弹出层样式-->
<link type="text/css" rel="stylesheet" href="../css/jquery-ui.css" />
<link type="text/css" rel="stylesheet"
	href="../Static/dialog/Metro/Dialog.css" />
<script language="javascript" type="text/javascript"
	src="../Static/Js/jquery-1.8.2.js?v=2.0.14.715">
</script>
<script language="javascript" type="text/javascript"
	src="../Static/Js/jquery.tmpl.js">
</script>
<script type="text/javascript" src="../js/basevalue.js">
</script>
<script type="text/javascript" src="../js/cookie_util.js">
</script>
</script>
<script type="text/javascript" src="../js/frameUI.js">
</script>
<script type="text/javascript" src="../js/system.js">
</script>
<script type="text/javascript" src="../Static/Js/jquery-ui.js">
</script>
<script type="text/javascript" src="../Static/Js/page.js">
</script>
<script type="text/javascript" src="../Static/Js/Public.js">
</script>
<script type="text/javascript" src="../js/data.json">
</script>
</head>
<body>


    <!--内容-->
    <div class="content-area">
        <!--面包屑-->
        <div class="content-title">基础配置</div>
        <!--//面包屑-->
        <!--内容盒-->
        <div class="custom-area" id="scroll-box">
            <!--内盒-->
            <div class="custom-box" scrollarea="box">
                <!--滚动用盒层-->
                <div class="custom-scroll" scrollroom="box" lazyscroll="box">
                    <div class="label-box" label-box="group1">

                        <div class="mc" label-limitarea="group1">
                            <div class="for select" label-area="group1|key1">
                                <div class="extend-button">

                                    <div class="button">
                                        <a href="javascript:void(0);" onclick="frm.add({ title: '添加基础配置', formId: 'ConfigFormTemplate', callback: config.addConfig, width: 700, height: 600, finish:config.addFinish });" class="btn">添加基础配置</a>
                                    </div>

                                </div>
                            </div>


                        </div>
                        <div class="mc" label-limitarea="group1">
                            <div class="for select">
                                <div class="extend-button">
                                    <div class="button expert-close">
                                        <a href="javascript:void(0);" onclick="expert(this);" class="btn">高级查询</a>

                                        <div class="expert-list">
                                            <div class="list">
                                                <div class="custom-table">
                                                    <div class="form">
                                                        <table border="0" cellspacing="0" cellpadding="0">
                                                            <colgroup>
                                                                <col style="width: 100px;" />
                                                                <col style="width: auto;" />
                                                            </colgroup>

                                                            <tbody id="filterForm">
                                                                <tr>
                                                                    <th><p class="name">关键词：</p></th>
                                                                    <td>
                                                                        <div class="inputbox">
                                                                            <input type="text" id="Keyword" value="" placeholder="关键词" />
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <th><p class="name">分组名称：</p></th>
                                                                    <td>
                                                                        <div class="inputbox">
                                                                            <input type="text" id="GroupName" value="" placeholder="分组名称" />
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <th><p class="name">所属模块：</p></th>
                                                                    <td>
                                                                        <div class="selectbox">

                                                                            <select name="ModuleId" id="ModuleId">
                                                                                <option value="">请选择</option>
                                                                              	
                                                                            </select>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="button">
                                                <a href="javascript:void(0);" onclick="config.filter();" class="btn">筛选</a>
                                                <a href="javascript:void(0);" onclick="config.reset();config.filter();" class="btn">全部</a>
                                                <a href="javascript:void(0);" onclick="config.reset();" class="btn">清空</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!--表格组件-->
                    <div class="custom-table">
                        <!--表格内盒-->
                        <div class="form" id="customChangeTable">
                            <table border="0" cellspacing="0" cellpadding="0">
                                <colgroup>
                                    <col style="width: 25px;" />
                                    <col style="width: 150px;" />
                                    <col style="width: 180px;" />

                                    <col style="width: 100px;" />
                                    <col style="width: 100px;" />
                                    <col style="width: 100px;" />
                                    <col style="width: 100px;" />
                                    <col style="width: auto;" />
                                    <col style="width: 61px;" />
                                    <col style="width: 61px;" />
                                    <col style="width: 61px;" />
                                </colgroup>

                                <thead>
                                    <tr>
                                        <td>
                                            <!--自定义复选按钮-->
                                            <input type="checkbox" value="" name="" checkall="1">
                                            <!--//自定义复选按钮-->
                                        </td>
                                        <td>
                                            <p class="name center">字段描述</p>
                                        </td>
                                        <td>
                                            <p class="name center">字段名称</p>
                                        </td>
                                        <td>
                                            <p class="name center">编辑类型</p>
                                        </td>

                                        <td>
                                            <p class="name center">字段类型</p>
                                        </td>
                                        <td>
                                            <p class="name center">所属分组</p>
                                        </td>
                                        <td>
                                            <p class="name center">所属模块</p>
                                        </td>
                                        <td>
                                            <p class="name center">字段值</p>
                                        </td>

                                        <td>
                                            <p class="name center">适用于</p>
                                        </td>

                                        <td>
                                            <p class="name center">状态</p>
                                        </td>
                                        <td>
                                            <p class="name center">操作</p>
                                        </td>
                                    </tr>
                                </thead>

                                <tbody id="pageBody"></tbody>
                            </table>
                        </div>
                        <!--//表格内盒-->
                        <!--通用分页-->
                        <div class="page" id="PageBarList"></div>
                        <!--//通用分页-->
                    </div>
                    <!--//表格组件-->
                </div>
                <!--//滚动用盒层-->
            </div>
            <!--//内盒-->
        </div>
        <!--//内容盒-->
    </div>
    <!--//内容-->


</body>
</html>

<script type="text/template" id="bodyListTemplate">
    <tr>
        <td>
            <input type="checkbox" value="${id}" name="Id" id="Id">
        </td>
        <td><div class="string">${description}</div></td>
        <td><div class="string">${keyWord}</div></td>
        <td><div class="string">${editorType}</div></td>
        <td><div class="string center">${dataType}</div></td>
        <td><div class="string center">${groupName}</div></td>
        <td><div class="string center">${moduleName}</div></td>
        <td><div class="string">${keyValue}</div></td>
        <td><div class="string">${config.parseDesc(fkway)}</div></td>
        <td>
            {{if status==0}}
            <div class="extend">
                <div class="target target-off">
                    <span onclick="frm.switchStatus(this, '${id}', '${status}', function () { var li = $(this).parent('li'); if (li.hasClass('close')) { li.removeClass('close'); } else { li.addClass('close'); } },'/conf/switchStatus.do');"></span>
                </div>
            </div>
            {{else status>0}}
            <div class="extend">
                <div class="target target-on">
                    <span onclick="frm.switchStatus(this, '${id}', '${status}', function () { var li = $(this).parent('li'); if (li.hasClass('close')) { li.removeClass('close'); } else { li.addClass('close'); } },'/conf/switchStatus.do');"></span>
                </div>
            </div>
            {{else}}
            <div class="center string">已删除</div>
            {{/if}}
        </td>
        <td>
            <div class="tool" onmouseover="tableTool.over(this);" onmouseout="tableTool.out(this);">
                <!--标题栏-->
                <p class="name">操作</p>
                <!--//标题栏-->

                <div class="tool-menu">
                    <ul>
                        <!--<li>
                            <a href="javascript:void(0);" onclick="configScope.openScope('${Id}', '${Description}', '${KeyWord}');" class="btn">适用范围</a>

                        </li>-->
                        <li>
                            <a href="javascript:void(0);" onclick="frm.update({ title: '修改基础配置', formId: 'ConfigFormTemplate', id: ${id}, url:'/conf/getConfig.do', callback: app.updateConfig, width: 700, height: 600,finish:config.addFinish });" class="btn">修改</a>
                        </li>

                        <li>
                            <a href="javascript:void(0);" onclick="frm.del(${id},config.filter(),'/conf/delete.do');">删除</a>
                        </li>

                    </ul>
                </div>
            </div>
        </td>
    </tr>
</script>

<script type="text/template" id="ConfigFormTemplate">
    <div class="custom-table">
        <div class="form">
            <table border="0" cellpadding="0" cellspacing="0" id="FormTemplate">
                <colgroup>
                    <col style="width: 100px;" />
                    <col style="width: auto;" />
                    <col style="width: 100px;" />
                    <col style="width: auto;" />
                </colgroup>

                <tbody>
                    <tr>
                        <th>
                            <p class="name">
                                <em class="red">*</em>应用程序：
                            </p>
                        </th>
                        <td>
                            <div class="selectbox">
                                <input type="hidden" id="Id" name="Id" value="" />
                                <select name="AppId" id="AppId">
									
                                </select>
                            </div>
                        </td>
                        <th>
                            <p class="name">
                                <em class="red">*</em>业务模式：
                            </p>
                        </th>
                        <td>
                            <div class="selectbox">
                                <select id="FKWay" name="FKWay" validate="isnull">
                                    <option value='1'>零售</option>
                                    <option value='2'>批发</option>
                                    <option value='3'>供应链</option>

                                </select>
                            </div>

                        </td>
                    </tr>

                    <tr>
                        <th>
                            <p class="name">
                                <em class="red">*</em>字段描述：
                            </p>
                        </th>
                        <td>
                            <div class="inputbox">
                                <input type="hidden" id="Id" name="Id" value="" />
                                <input type="text" id="Description" name="Description" value="" validate="isnull" maxlength="50" />
                            </div>
                        </td>
                        <th>
                            <p class="name">
                                <em class="red">*</em>字段名称：
                            </p>
                        </th>
                        <td>
                            <div class="inputbox">

                                <input type="text" id="KeyWord" name="KeyWord" value="" validate="isnull" maxlength="50" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p class="name">
                                <em class="red">*</em>分组名称：
                            </p>
                        </th>
                        <td>
                            <div class="selectbox">

                                <select name="GroupName" id="GroupName">
									<option	value='Administrator'>Administrator</option>
									<option value='Factories'>Factories</option>
									<option value='Passport'>Passport</option>
									<option value='Resale'>Resale</option>
									<option value='Store'>Store</option>
									<option value='Supplier'>Supplier</option>
									<option value='Wholesale'>Wholesale</option>
									<option value='Zone'>Zone</option>
                                </select>
                            </div>

                        </td>
                        <th>
                            <p class="name">
                                <em class="red">*</em>模块名称：
                            </p>
                        </th>
                        <td>
                            <div class="selectbox">

                                <select name="ModuleId" id="ModuleId">

                                  
                                </select>
                            </div>

                        </td>
                    </tr>

                    <tr>
                    
                        <th>
                            <p class="name">
                                <em class="red">*</em>编辑类型：
                            </p>
                        </th>
                        <td>
                            <div class="selectbox">
                                <select id="EditorType" name="EditorType" validate="isnull" onchange="config.editorTypeChange(this)">
                                    <option value='text'>text</option>
                                    <option value='textarea'>textarea</option>
                                    <option value='select'>select</option>
                                    <option value='radio'>radio</option>
                                    <option value='checkbox'>checkbox</option>
                                    <option value='editor'>editor</option>
                                    <option value='upload'>upload</option>
                                </select>
                            </div>

                        </td>
                        <th>
                            <p class="name">
                                <em class="red">*</em>字段类型：
                            </p>
                        </th>
                        <td>
                            <div class="selectbox">
                                <select id="DataType" name="DataType" validate="isnull">
                                    <option value='String'>String</option>
                                    <option value='Boolen'>Boolen</option>
                                    <option value='Int'>Int</option>
                                    <option value='Decimal'>Decimal</option>
                                    <option value='PermissionType'>PermissionType</option>

                                </select>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p class="name">
                                <em class="red">*</em>是否显示：
                            </p>
                        </th>
                        <td>
                            <div class="selectbox">

                                <select name="IsShow" id="IsShow">

                                    <option value="1">
                                        显示
                                    </option>
                                    <option value="0">不显示</option>
                                </select>
                            </div>
                        </td>
                        <th>
                            <p class="name">
                                <em class="red">*</em>是否必填：
                            </p>
                        </th>
                        <td>
                            <div class="selectbox">

                                <select name="Required" id="Required">

                                    <option value="1">
                                        必填
                                    </option>
                                    <option value="0">非必填</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p class="name">
                                <em class="red">*</em>字段标识：
                            </p>
                        </th>
                        <td>
                            <div class="selectbox">

                                <select name="Flag" id="Flag">

                                    <option value="trends">
                                        扩展性
                                    </option>
                                    <option value="System">系统性</option>
                                </select>
                            </div>
                        </td>
                        <th>
                            <p class="name"><em class="red">*</em>显示顺序：</p>
                        </th>
                        <td>
                            <div class="inputbox">
                                <input id="Reorder" name="Reorder" type="text" value="0" error="输入格式不正确！" validate="isnull|intege3" />
                            </div>
                        </td>
                    </tr>
                    <tr style="display:none" id="tr_Candidate">
                        <th>
                            <p class="name">
                                表达式：
                            </p>
                        </th>
                        <td colspan="3">
                            <div class="button">
                                <a href="javascript:void(0);" class="btn" onclick="config.addRule()"> 新增</a>

                            </div>

                            <table border="0" cellpadding="0" cellspacing="0">
                                <colgroup>
                                    <col style="width: 80px;" />
                                    <col style="width: 180px;" />
                                    <col style="width: 80px;" />
                                    <col style="width: auto;" />
                                </colgroup>
                                <tbody id="ul_body"></tbody>
                            </table>

                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p class="name">
                                默认值：
                            </p>
                        </th>
                        <td colspan="3">
                            <div class="inputbox">
                                <textarea id="KeyValue" name="KeyValue" style="width:550px;"></textarea>

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p class="name">
                                提示：
                            </p>
                        </th>
                        <td colspan="3">
                            <div class="inputbox">

                                <textarea  id="Example" name="Example" value="" style="width:550px;" ></textarea>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th>
                            <p class="name">
                                正则表达式：
                            </p>
                        </th>
                        <td colspan="3">
                            <div class="selectbox">

                                <select name="DataValidate" id="DataValidate" onchange="$e('#ErrorTip').val('请输入【'+$e(this).text()+'】');">
                                    <option value=""></option>

                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <p class="name">
                                错误提示值：
                            </p>
                        </th>
                        <td colspan="3">
                            <div class="inputbox">

                                <input type="text" id="ErrorTip" name="ErrorTip" value=""  style="width:550px;" maxlength="250" />
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>

<script type="text/template" id="rowTemplate">

    <tr>
        <th>
            <p class="name">
                描述：
            </p>
        </th>
        <td>
            <div class="extend">
                <div class="inputbox">
                    <input type="text" id="Field" name="Field" value="${Field}" error="输入格式不正确" validate="isnull" />

                </div>
            </div>
        </td>
        <th>
            <p class="name">
                值：
            </p>
        </th>
        <td>
            <div class="extend">
                <div class="inputbox">
                    <input type="text" id="Value" name="Value" value="${Value}" error="输入格式不正确" validate="isnull" />

                    <p class="name">
                        <a href="javascript:void(0);" class="btn" onclick="config.delRule(this)">删除</a>
                    </p>
                </div>
            </div>
        </td>
    </tr>

</script>
<script language="javascript" type="text/javascript">
$(function(){
	 config.filter();
	 config.loadModule();
	 app.loadApplication();
 });
</script>
