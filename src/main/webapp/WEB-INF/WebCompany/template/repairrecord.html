<script type="text/template" id="bodyListTemplate">
        
        <tr>
            <td><div class="string center">${name}</div></td>
            <td><div class="string center">${model}</div></td>
            <td><div class="string center">${certificate}</div></td>
            <td><div class="string center">${description}</div></td>
            <td><div class="string center">${isFinish}</div></td>
            <td><div class="string center">${addTime}</div></td>
            <td>
                <!--自定义开关-->
                {{if status==0}}
                <div class="extend">
                    <div class="target target-off">
                        <span onclick="frm.switchStatus(this, '${id}', '${status}', function () { var li = $(this).parent('li'); if (li.hasClass('close')) { li.removeClass('close'); } else { li.addClass('close'); } },'/company/device/switchStatus.do');"></span>
                    </div>
                </div>
                {{else status==1}}
                <div class="extend">
                    <div class="target target-on">
                        <span onclick="frm.switchStatus(this, '${id}', '${status}', function () { var li = $(this).parent('li'); if (li.hasClass('close')) { li.removeClass('close'); } else { li.addClass('close'); } },'/company/device/switchStatus.do');"></span>
                    </div>
                </div>
                {{else}}
                <div class="string center">已删除</div>
                {{/if}}
                <!--//自定义开关-->
            </td>
            <td>
                <div class="tool" onmouseover="tableTool.over(this);" onmouseout="tableTool.out(this);">
                    <!--标题栏-->
                    <p class="name">操作</p>
                    <!--//标题栏-->

                    <div class="tool-menu">
                        <ul>
                            
                            <li>
                                <a href="javascript:void(0);" onclick="frm.update({ title: '修改单位', formId: 'RepairrecordFormTemplate', id: ${id}, url:'/company/device/getRepairrecord.do', callback:repairrecord.updateRepairrecord , width: 700, height: 300,finish:repairrecord.updateFinish});">修改</a>
                            </li>						
                            <li>
                                <a href="javascript:void(0);" onclick="frm.del(${id},load,'/company/device/deleteRepairrecord.do');">删除</a>
                            </li>
                           
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        
    </script>
<script type="text/x-jquery-tmpl" id="RepairrecordFormTemplate">
    <div class="custom-table">
    <div class="form" id="RepairrecordForm">
        <table border="0" cellpadding="0" cellspacing="0">
            <colgroup>
                <col style="width: 150px;" />
                <col style="width:auto;" />
                <col style="width: 150px;" />
                <col style="width:auto;" />
            </colgroup>

            <tbody id="tbDevice">
                <tr>
                    <th>
                        <p class="name rm">
                            <em class="red">*</em>设备类型：
							<input type="hidden" id="Id" />
                        </p>
                    </th>
                    <td>
                        <div class="selectbox">
                            <select id="DeviceTypeId" onchange="device.deviceTypeChange(this)" error="请选择设备！" validate="isnull">
								<option value="">选择设备</option>
							</select>
                        </div>
                    </td>
					<th>
                        <p class="name rm">
                            <em class="red">*</em>型号：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="Model" id="Model" error="输入格式不正确！" validate="isnull" maxlength="20" value="" />
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>
                        <p class="name rm">
                            <em class="red">*</em>问题详情：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="Certificate" id="Certificate" error="输入格式不正确！" validate="isnull" maxlength="20" value="" />
                        </div>
                    </td>
                    <th>
                        <p class="name rm">
                            <em class="red">*</em>问题描述：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="Description" id="Description" error="输入格式不正确！" validate="isnull" maxlength="20" value="" />
                        </div>
                    </td>
                </tr>
                <tr>
<th>
                        <p class="name rm">
                            <em class="red">*</em>是否完成：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="IsFinish" id="IsFinish" error="输入格式不正确！" validate="isnull" maxlength="20" value="" />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    </script>
