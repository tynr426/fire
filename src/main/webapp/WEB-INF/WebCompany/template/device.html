<script type="text/template" id="bodyListTemplate">
        
        <tr>
            <td><div class="string center">${name}</div></td>
            <td><div class="string center">${model}</div></td>
            <td><div class="string center">${manufacturer}</div></td>
            <td><div class="string center">${spec}</div></td>
            <td><div class="string">
{{if buildings!=0}}
${buildings}栋
{{/if}}
${floor}楼
${dict.position[(position)]}
${dict.passageway[(passageway)]}
</div></td>
            <td><div class="string center">${addTime}</div></td>
            <td>
                <div class="tool" onmouseover="tableTool.over(this);" onmouseout="tableTool.out(this);">
                    <!--标题栏-->
                    <p class="name">操作</p>
                    <!--//标题栏-->

                    <div class="tool-menu">
                        <ul>
                            
                            <li>
                                <a href="javascript:void(0);" onclick="frm.update({ title: '修改单位', formId: 'DeviceFormTemplate', id: ${id}, url:'/company/device/getDevice.do', callback: device.updateDevice , width: 700, height: 400,finish: device.deviceFinish});">修改</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" onclick="frm.del(${id},load,'/company/device/delete.do');">删除</a>
                            </li>
                           
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        
    </script>
<script type="text/x-jquery-tmpl" id="DeviceFormTemplate">
    <div class="custom-table">
    <div class="form" id="DeviceForm">
        <table border="0" cellpadding="0" cellspacing="0">
            <colgroup>
                <col style="width: 150px;" />
                <col style="width:auto;" />
                <col style="width: 150px;" />
                <col style="width:auto;" />
            </colgroup>

            <tbody id="tbDevice">
                <tr>
                    <th>
                        <p class="name rm">
                            <em class="red">*</em>设备类型：
<input type="hidden" id="Id" />
                        </p>
                    </th>
                    <td>
                        <div class="selectbox">
                            <select id="DeviceTypeId" onchange="device.deviceTypeChange(this)">
								<option value="">选择设备</option>
							</select>
                        </div>
                    </td>
<th>
                        <p class="name rm">
                            <em class="red">*</em>生产厂家：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="Manufacturer" id="Manufacturer" error="输入格式不正确！" validate="isnull|username" maxlength="20" value="" />
                        </div>
                    </td>
                </tr>
                <tr>
                 	<th>
                        <p class="name rm">
                            <em class="red">*</em>型号：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="Model" id="Model" error="输入格式不正确！" validate="isnull|username" maxlength="20" value="" />
                        </div>
                    </td><th>
                        <p class="name rm">
                            <em class="red">*</em>规格：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="Spec" id="Spec" error="输入格式不正确！" validate="isnull|username" maxlength="20" value="" />
                        </div>
                    </td>
                </tr>
				<tr>
					<th>
                        <p class="name rm">
                            <em class="red">*</em>录入时间：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="AddTime" id="AddTime" readonly=readonly onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd'});" />
                        </div>
                    </td>
				</tr>				
                <tr>
					<th>
                            <p class="name">
                                <em class="red">*</em>安装位置：
                            </p>
                        </th>
                        <td colspan="3">
							<div class="selectbox">
                                <select id="Buildings" name="Buildings" validate="isnull" >
									<option value="0">栋数</option>
                                    <option value='1'>1</option>
 									<option value='2'>2</option>
                                    <option value='3'>3</option>
                                    <option value='4'>4</option>
                                    <option value='5'>5</option>
                                    <option value='6'>6</option>
                                    <option value='7'>7</option>
                                    <option value='8'>8</option>
                                    <option value='9'>9</option>
                                    <option value='10'>10</option>
                                </select>
                            </div>
                            <div class="selectbox">
                                <select id="Floor" name="Floor" validate="isnull" >
                                 <option value="">楼层</option>
                                </select>
                            </div>
 							<div class="selectbox">
                                <select id="Position" name="Position" validate="isnull" >
                                  <option value="">方位</option>
                                </select>
                            </div>
							<div class="selectbox">
                                <select id="Passageway" name="Passageway" validate="isnull" >
                                 <option value="">通道</option>
                                </select>
                            </div>
  							<div class="inputbox">
                            <input type="text" name="Detail" id="Detail" error="输入格式不正确！" placeholder="详细位置" validate="isnull|username" maxlength="20" value="" />
                        </div>
                </td>
                </tr>
				
            </tbody>
        </table>
    </div>
</div>
    </script>
    
    <script type="text/x-jquery-tmpl" id="DeviceTypeParameterFormTemplate">
  <tr>
    <th>
        <p class="name rm">
            <em class="red">*</em>${description}：
        </p>
    </th>

    <td colspan="${colspan}">
 {{if (editorType=="text")}}
 <div class="inputbox">
            <input type="text"  id="parameter_${id}" error="输入格式不正确！" validate="isnull|username" maxlength="20" value="" />
  </div>
  {{else (editorType=="texts")}}

	{{each(j,child) candidate}}
 	<div class="inputbox">
     <input type="text" style='width:40px' placeholder="${child.Field}" id="parameter_${id}_${j}"  error="输入格式不正确！" validate="isnull|username" maxlength="20" value="" />
  	</div>
	{{/each}}
 {{else (editorType=="select")}}
  <div class="selectbox">
            <select id="parameter_${id}">
				{{each(j,child) candidate}}
				<option value="${child.Value}">${child.Field}</option>
				{{/each}}
			</select>
        </div>
 {{/if}}
      
    </td>
</tr>
    </script>
