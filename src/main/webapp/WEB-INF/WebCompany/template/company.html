<script type="text/template" id="bodyListTemplate">
        
        <tr>
            <td>
                <!--自定义复选按钮-->
                <input type="checkbox" value="${Id}" id="Id" name="Id" checklist="1" />
                <!--//自定义复选按钮-->
            </td>
            <td><div class="string center">${logo}</div></td>
            <td><div class="string center">${name}</div></td>
            <td><div class="string center">${code}</div></td>
            <td><div class="string center">${sN}</div></td>
            <td><div class="string center">${tel}</div></td>
            <td>
                <!--自定义开关-->
                {{if status==0}}
                <div class="extend">
                    <div class="target target-off">
                        <span onclick="frm.switchStatus(this, '${id}', '${status}', function () { var li = $(this).parent('li'); if (li.hasClass('close')) { li.removeClass('close'); } else { li.addClass('close'); } },'/company/switchStatus.do');"></span>
                    </div>
                </div>
                {{else status==1}}
                <div class="extend">
                    <div class="target target-on">
                        <span onclick="frm.switchStatus(this, '${id}', '${status}', function () { var li = $(this).parent('li'); if (li.hasClass('close')) { li.removeClass('close'); } else { li.addClass('close'); } },'/company/switchStatus.do');"></span>
                    </div>
                </div>
                {{else}}
                <div class="string center">已删除</div>
                {{/if}}
                <!--//自定义开关-->
            </td>
            <td>
                <div class="tool" onmouseover="tableTool.over(this);" onmouseout="tableTool.out(this);">
                    <!--标题栏-->
                    <p class="name">操作</p>
                    <!--//标题栏-->

                    <div class="tool-menu">
                        <ul>
                            
                            <li>
                                <a href="javascript:void(0);" onclick="frm.update({ title: '修改单位', formId: 'CompanyFormTemplate', id: ${id}, url:'/company/getCompany.do', callback: company.updateCompany, width: 700, height: 400,finish:company.updateFinish});">修改</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" onclick="frm.del(${id},load,'/company/delete.do');">删除</a>
                            </li>
                           
                        </ul>
                    </div>
                </div>
            </td>
        </tr>
        
    </script>
<script type="text/x-jquery-tmpl" id="CompanyFormTemplate">
    <div class="custom-table">
    <div class="form" id="CompanyForm">
        <table border="0" cellpadding="0" cellspacing="0">
            <colgroup>
                <col style="width: 150px;" />
                <col style="width:auto;" />
                <col style="width: 150px;" />
                <col style="width:auto;" />
            </colgroup>

            <tbody>
                <tr>
                    <th>
                        <p class="name rm">
                            <em class="red">*</em>公司名称：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <var class="notice-inline" name="Name" style="font-size:12px;"></var>
                            <input type="hidden" id="Id" name="Id" value="" />
                            <input type="text" name="Name" id="Name" error="输入格式不正确！" validate="isnull|username" maxlength="20" value="" />
                        </div>
                    </td>
   <th>
                        <p class="name rm">
                            <em class="red" >*</em>公司代码：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="Code" id="Code" value="" maxlength="64" error="" validate="isnull" />
                        </div>
                    </td>
                </tr>
                <tr>
                 
                </tr>
                <tr>
                    <th>
                        <p class="name">
                            <em class="red">*</em>所在地区：
                        </p>
                    </th>
                    <td colspan="3">
                       <div class="selectbox"><select id="Province" name="Province" onchange="" validate="isnull"></select></div><span class="tips"></span><div class="selectbox"><select id="City" name="City" onchange="" validate="isnull"><option value='-1' selected="selected">请选择</option></select></div><span class="tips"></span><div class="selectbox"><select id="Area" name="Area" validate="isnull"><option value='-1' selected="selected">请选择</option></select></div>
                    </td>
      			
                </tr>
                
                <tr>
				<th>
                        <p class="name">
                            <em class="red">*</em>详细地址：
                        </p>
                    </th>
                    <td colspan="3">
                        <div class="inputbox">
                            <input type="text" name="Address" id="Address" value="" maxlength="50" validate="isnull" />
                        </div>
                    </td>
                  
                </tr>
				<tr>
			<th>
                        <p class="name">
                          	联系人：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="Atten" id="Atten" error="输入格式不正确！" validate="isnull" value="" maxlength="20" />
                        </div>
                    </td>
  <th>
                        <p class="name">
                            联系电话：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="Tel" id="Tel" error="输入格式不正确！" validate="true|Tel" value="" maxlength="20" />
                        </div>
                    </td>
				</tr>
				<tr>
                    <th>
                        <p class="name">
                            <em class="red">*</em>管理员账号：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="text" name="UserName" id="UserName" value="" maxlength="50" validate="isnull" />
                        </div>
                    </td>
      <th>
                        <p class="name">
                            <em class="red">*</em>管理员密码：
                        </p>
                    </th>
                    <td>
                        <div class="inputbox">
                            <input type="password" name="Password" id="Password" value="" maxlength="50" validate="isnull" />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    </script>
